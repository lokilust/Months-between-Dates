<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>months-between-dates</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
<script>
function calculateDate() {
var datefrom = moment($("#datefrom").val(), 'DD/MM/YYYY');
var dateto = moment($("#dateto").val(), 'DD/MM/YYYY');
var days = dateto.diff(datefrom, 'days');
alert(convertMonthsAndDays(days));
}
function convertMonthsAndDays(diff) {
// The string we're working with to create the representation
var str = '';
// Map lengths of `diff` to different time periods
// var values = [[' year', 365], [' month', 30], [' day', 1]];
var values = [[' month', 30], [' day', 1]];
// Iterate over the values...
for (var i = 0; i < values.length; i++) {
var amount = Math.floor(diff / values[i][1]);
// ... and find the largest time value that fits into the diff
if (amount >= 1) {
// If we match, add to the string ('s' is for pluralization)
str += amount + values[i][0] + (amount > 1 ? 's' : '') + ' ';
// and subtract from the diff
diff -= amount * values[i][1];
}
}
return str;
}
</script>
<body>
<div>
<p><strong>Date From:</strong><input type="text" name="datefrom" id="datefrom"></p>
<p><strong>Date To:</strong><input type="text" name="dateto" id="dateto"></p>
<p>
<input type="button" name="calculate" id="calculate" onclick="calculateDate();" value="Total" /></p>
</div>  
</body>
</html>
